<html lang="en">
<head>
    <title>Sunrise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- Archivos JS de datos y consultas -->
    <script src="basedatos/datos.js"></script>
    <script src="basedatos/consultas.js"></script>
</head>
<body>

    <!-- Contenedor para cargar la barra de menú usando JavaScript -->
    <div id="menu"> </div>

    <!-- Contenido de la página - Inicio -->
    <section id="etiqueta_detalle_producto" class="bg-light">
        <div class="container pb-5">
            <div class="row">
                <!-- Imagen -->
                <div class="col-lg-5 mt-5">
                    <div class="card mb-3">
                        <img class="card-img img-fluid" src="assets/img/product_single_10.jpg" alt="Card image cap" id="product-detail">
                    </div>
                </div>

                <!-- Información -->
                <div class="col-lg-7 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="h2" id="nombre-producto">Active Wear</h1>
                            <p class="h3 py-2" id="costo-producto">$25.00</p>
                            <p class="py-2" id="clasificacion-producto">
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-secondary"></i>
                            </p>

                            <h6>Descripción:</h6>
                            <p id="descripcion-producto"></p>

                            <h6>Contenido:</h6>
                            <ol class="pb-3" id="contenido-producto"></ol>

                            <!-- Formulario con los botones -->
                            <form action="" method="GET">
                                <input type="hidden" name="product-title" value="Activewear">
                                <div class="row pb-3">
                                    <!-- Botón Agregar -->
                                    <div class="col d-grid">
                                        <button id="agregar_producto" type="button" 
                                            class="btn btn-success btn-lg"onclick="window.history.back()">
                                            Agregar al Carrito
                                        </button>
                                    </div>
                                    <!-- Botón Regresar -->
                                    <div class="col d-grid">
                                        <button type="button" class="btn btn-secondary btn-lg" 
                                            onclick="window.history.back()">Regresar</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contenido de la página - Final -->

    <!-- Contenedor para cargar el pie de página usando JavaScript -->
    <div id="pie"> </div>

    <!-- Script de funcionalidad -->
    <script>
        // Obtener el parámetro de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const codigo_producto = urlParams.get('codigo_producto');

        // Cargar el producto en la vista
        let producto = obtenerProductoServicioPorCodigo(codigo_producto);
        if (producto) {
            document.getElementById("product-detail").src = producto.imagen;
            document.getElementById("nombre-producto").innerText = producto.nombre;
            document.getElementById("costo-producto").innerText = `$${producto.precio.toLocaleString("es-CO")}`;
            document.getElementById("descripcion-producto").innerText = producto.descripcion;   
        }

        // Botón agregar al carrito (agrega y luego regresa automáticamente)
        document.getElementById('agregar_producto').addEventListener('click', function(e) {
            e.preventDefault(); 
            agregarProductoServicio(codigo_producto); 
            alert("✅ Producto agregado al carrito");

            // Regresa después de 1 segundo
            setTimeout(() => {
                window.history.back();
            }, 1000);
        });
    </script>

    <!-- Scripts Bootstrap y otros -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/templatemo.js"></script>
    <script src="js/custom.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            cargarFragmento("menu", "menu.html");
            cargarFragmento("pie", "pie.html");
        });
    </script>
</body>
</html>
